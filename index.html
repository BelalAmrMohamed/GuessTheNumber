<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .game-container {
            margin: 50px auto;
            padding: 20px;
            background-color: #2e2e3f;
            border-radius: 15px;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        h2 {
            margin: 10px 0;
        }
        .info {
            color: #ccc;
            margin: 10px 0;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 200px;
        }
        .keypad button {
            padding: 15px;
            font-size: 18px;
            border: none;
            background-color: #3e3e5f;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .keypad button:hover {
            background-color: #5e5e8f;
        }
        .input-container input {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3e3e5f;
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5e5e8f;
        }
        .developer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
        .hidden {
            display: none;
        }
        .feedback {
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <div id="game">
            <h2>Level: <span id="level">1</span></h2>
            <p class="info">Guess a number between 1 and <span id="range">10</span></p>
            <div class="input-container">
                <input type="text" id="guess-input" readonly placeholder="Enter your guess">
            </div>
            <div class="keypad">
                <button onclick="addNumber(1)">1</button>
                <button onclick="addNumber(2)">2</button>
                <button onclick="addNumber(3)">3</button>
                <button onclick="addNumber(4)">4</button>
                <button onclick="addNumber(5)">5</button>
                <button onclick="addNumber(6)">6</button>
                <button onclick="addNumber(7)">7</button>
                <button onclick="addNumber(8)">8</button>
                <button onclick="addNumber(9)">9</button>
                <button onclick="clearInput()">C</button>
                <button onclick="addNumber(0)">0</button>
                <button onclick="submitGuess()">âœ”</button>
            </div>
            <p id="feedback" class="feedback"></p>
        </div>
        <div id="game-over" class="hidden">
            <h2>Game Over</h2>
            <p>Level Reached: <span id="final-level"></span></p>
            <p>Score: <span id="final-score"></span> out of <span id="max-score"></span></p>
            <p>Thank you for playing!</p>
            <button onclick="restartGame()">Restart</button>
        </div>
        <div class="developer">Developed by Belal Amr</div>
    </div>

    <audio id="correct-sound" src="https://bigsoundbank.com/UPLOAD/wav/1399.wav"></audio>
    <audio id="wrong-sound" src="https://bigsoundbank.com/UPLOAD/wav/2059.wav"></audio>

    <script>
        let level = 1;
        let score = 10;
        let counter = 10;
        let number = generateRandomNumber(counter);

        function generateRandomNumber(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        function updateUI() {
            document.getElementById("level").innerText = level;
            document.getElementById("range").innerText = counter;
            document.getElementById("feedback").innerText = "";
            document.getElementById("guess-input").value = "";
        }

        function addNumber(num) {
            const input = document.getElementById("guess-input");
            input.value += num;
        }

        function clearInput() {
            document.getElementById("guess-input").value = "";
        }

        function playSound(soundId) {
            const sound = document.getElementById(soundId);
            sound.currentTime = 0; 
            sound.play();
        }

        function submitGuess() {
    const input = document.getElementById("guess-input");
    const guess = parseInt(input.value, 10);

    // Clear the input box immediately
    input.value = "";

    if (isNaN(guess)) {
        document.getElementById("feedback").innerText = "Please enter a valid number!";
        return;
    }

    if (guess === number) {
        playSound("correct-sound");
        document.getElementById("feedback").innerText = `${guess} is the correct guess!`;
        score += 30;
        counter += 30;

        if (level < 3) {
            level++;
            number = generateRandomNumber(counter);
            updateUI();
        } else {
            endGame();
        }
    } else if (guess < number) {
        playSound("wrong-sound");
        document.getElementById("feedback").innerText = `${guess} is too low! Try again.`;
        score -= 3;
    } else if (guess > number) {
        playSound("wrong-sound");
        document.getElementById("feedback").innerText = `${guess} is too high! Try again.`;
        score -= 3;
    }
}

        function endGame() {
            document.getElementById("game").classList.add("hidden");
            document.getElementById("game-over").classList.remove("hidden");
            document.getElementById("final-level").innerText = level;
            document.getElementById("final-score").innerText = score;
            document.getElementById("max-score").innerText = counter;
        }

        function restartGame() {
            level = 1;
            score = 10;
            counter = 10;
            number = generateRandomNumber(counter);

            document.getElementById("game").classList.remove("hidden");
            document.getElementById("game-over").classList.add("hidden");
            updateUI();
        }

        // Initialize UI on load
        updateUI();
    </script>
</body>
</html>
